<!-- SVG placeholder for Wave OS logo -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5BA7F7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#waveGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Wave pattern -->
  <path d="M 20 64 Q 35 45 50 64 T 80 64 Q 95 45 110 64" 
        stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 20 74 Q 35 55 50 74 T 80 74 Q 95 55 110 74" 
        stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  <path d="M 20 54 Q 35 35 50 54 T 80 54 Q 95 35 110 54" 
        stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Text -->
  <text x="64" y="95" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff" font-weight="bold">WAVE</text>
</svg>
